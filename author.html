<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Submission Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Journal Submission Form</h1>
        <form id="journalForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="" disabled selected>Select your state</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <!-- Add more states as needed -->
            </select>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="title">Title of the Journal:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description of the Journal:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="journal">Upload Journal:</label>
            <input type="file" id="journal" name="journal" accept=".pdf,.doc,.docx" required>

            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="confirmationMessage" class="hidden">Journal submitted successfully!</div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
